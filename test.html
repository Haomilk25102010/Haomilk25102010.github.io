<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSTAT DDOS TESTER</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="requestChart" width="400" height="200"></canvas>
    <div id="notification" style="margin-top: 20px; font-size: 18px;"></div>

    <script>
        const ctx = document.getElementById('requestChart').getContext('2d');
        const requestData = [];
        const labels = [];
        let requestCount = 0;
        let totalRequests = 0;

        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Requested',
                    data: requestData,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function updateChart() {
            if (labels.length >= 60) {
                labels.shift();
                requestData.shift();
            }

            const currentRequests = Math.floor(Math.random() * 10); 
            requestData.push(currentRequests);
            labels.push(`${labels.length}`);

            totalRequests += currentRequests;

            myChart.update();
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.innerText = `Total Last 1 minute: ${totalRequests}`;
            totalRequests = 0; 

            setTimeout(() => {
                notification.innerText = '';
            }, 8000); 
        }

        setInterval(() => {
            updateChart();
            showNotification();
        }, 60000); 

        setInterval(updateChart, 1000);
    </script>
</body>
</html>
